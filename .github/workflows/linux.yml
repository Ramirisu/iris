name: Linux CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cxx: [g++-11]
        std: [20]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v2

    - name: Install GCC11
      shell: bash
      run: |
        sudo apt update
        sudo apt install gcc-11 g++-11
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11

    - name: Configure
      env:
        CXX: ${{matrix.cxx}}
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CXX_STANDARD:STRING=${{matrix.std}} -DIRIS_ENABLE_EXAMPLE=ON -DIRIS_ENABLE_TESTING=ON

    - name: Build
      run: |
        num_processors=`nproc`
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}} --parallel $num_processors

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}} --output-on-failure
